<head>
  <meta charset="utf-8">
  <title>{BLOGTITLE}</title>
  <meta charset="utf-8" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="alternate" type="application/rss+xml" title="{BLOGTITLE} RSS Feed" href="{BLOGURL}/rss.xml" />

  <link href="http://imnerd.org/lab/pmblog/src/octopress/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

  <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
  <script src="http://saepy.sinaapp.com/static/themes/octopress/js/main.js"></script>
  <script type="text/javascript">
		$(function(){
			$("#go-to-top").click(function(){
				$("html, body").animate({'scrollTop': 0}, 400);
				return false;
			});
			$(window).scroll(function() {
				var top = $(document).scrollTop();
				var g = $("#go-to-top");
				if (top > 300 && g.is(":hidden")) {
					g.fadeIn();
				} else if(top < 300 && g.is(":visible")) {
					g.fadeOut();
				}
			}); 
		})
  </script>

</head>
<body>
  <header role="banner">
    <hgroup>
      <h1><a href="{BLOGURL}">{BLOGTITLE}</a></h1>
    </hgroup>
  </header>
  <nav role=navigation>
    <ul role=subscription data-subscription="rss">
      <li><a href="{BLOGURL}/rss.xml" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
    </ul>
    <script type="text/javascript">
        var dispatch = function() {
            q = document.getElementById("q");
            if (q.value != "") {
                window.open('http://www.google.com/search?q=site:{BLOGURL}%20' + q.value, "_blank");
                return false;
            } else {
                return false;
            }
        }
    </script>    
    <form onsubmit="return dispatch()">
      <fieldset role="site-search">
        <input class="search" type="search" id="q" placeholder="Search" />
      </fieldset>
    </form>
    <ul role=main-navigation>
    	<li><a href="{BLOGURL}">首页</a></li>
        <li><a href="{BLOGURL}/page/archive.html">日志</a></li>
        <li><a href="{BLOGURL}/page/album.html">相册</a></li>
        <li><a href="{BLOGURL}/page/microblog.html">语录</a></li>
        <li><a href="{BLOGURL}/page/about.html">关于</a></li>
        <li><a href="{BLOGURL}/page/guestbook.html">留言</a></li>
    </ul>
  </nav>
  <div id="main">
	{content}
  </div>
  <footer>
    <p>
    &copy; 2011 Copyright <a href="{BLOGURL}">{BLOGTITLE}</a> - 
    Powered by <a href="http://gitcafe.com/lizheming/pmblog" target="_blank">PMBlog</a> -
    Theme by <a href="http://www.octopress.org/" target="_blank">Octopress</a>, Improved by <a href="http://imnerd.org" target="_blank">怡红公子</a>
    </p>
    <a style="display: none; " rel="nofollow" href="#top" id="go-to-top">▲</a>
  </footer>
<script type="text/javascript" src="http://imnerd.org/lab/pmblog/src/prettify.js"></script>
<link rel="stylesheet" type="text/css" href="http://imnerd.org/lab/pmblog/src/desert.css">
<script type="text/javascript">
$(function () {
    $("pre").addClass("prettyprint linenums");
    prettyPrint();
})
</script>

<script type='text/javascript'>
(function() {
    var c = document.createElement('script'); 
    c.type = 'text/javascript';
    c.async = true;
    c.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'www.clicki.cn/boot/49647';
    var h = document.getElementsByTagName('script')[0];
    h.parentNode.insertBefore(c, h);
})();
</script>

</body>
</html>
