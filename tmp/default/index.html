{% include 'header.html' %}
<div id="content">
	<div id="content_box">
	{% for post in posts %}
        <div class="post">
            <h2 class="title"><a href="{{post.url}}">{{post.title}}</a></h2>
            <div class="post_body">
	            {{post.opening}}
				{% if post.read_more %}
				<a href="{{post.url}}">阅读全文</a>
				{% endif %}
	        </div>
            <span class="date">{{post.date}}</span>
            <div style="clear:both;"></div>
            <div class="tags" style="float:left;">{{post.tags | join(', ')}}</div>
            <!--<div class="ds-thread-count" data-thread-key="{{post.filename}}" style="float:right;line-height:2.5em;"></div>-->
        </div>
	{% endfor %}
    </div>
    <div class="pager">
        <a class="round pre" id="pre" href="{{paginator.pre_page_url}}">上一页</a>
        <a class="round next" id="next" href="{{paginator.next_page_url}}">下一页</a>
    </div>

</div>
{% include 'footer.html' %}
