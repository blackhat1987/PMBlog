<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<link rel="alternate" type="application/rss+xml" title="{{site.title}}" href="{{site.url}}/rss.xml">
<title>{{site.title}}</title>
<!-- 使用url函数转换相关路径 -->
<link rel="stylesheet" type="text/css" media="all" href="https://rawgithub.com/lizheming/PMBlog/theme/twentytwelve/style.css" />
<!--[if lt IE 9]>
<script src="https://rawgithub.com/lizheming/PMBlog/theme/twentytwelve/js/html5.js" type="text/javascript"></script>

<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.0/jquery.min.js"></script>
</head>
<body class="home blog custom-font-enabled single-author">
<div id="page" class="hfeed site">
	<header id="masthead" class="site-header" role="banner">
		<hgroup>
			<h1 class="site-title">
            	<a href="{{site.url}}" title="{{site.title}}" rel="home">
					{{site.title}}
                </a>
            </h1>
		</hgroup>

		<nav id="site-navigation" class="main-navigation" role="navigation">
			<h3 class="menu-toggle">菜单</h3>
			<a class="assistive-text" href="#content" title="跳至内容">跳至内容</a>
			<div class="nav-menu">
            	<ul>
                	<li><a href="{{site.url}}" title="">首页</a></li>
            		{% for item in menu %}
            		<li><a href="{{item.url}}" title="{{item.description}}">{{item.title}}</a></li>
            		{% endfor %}
                </ul>
            </div>
		</nav><!-- #site-navigation -->

			</header><!-- #masthead -->


	<div id="main" class="wrapper">
