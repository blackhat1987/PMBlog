{% include 'header.html' %}
<div id="content">
	<div class="post post-text clearfix">
    	<div class="post-meta">
        	<a class="post-date" href="#">
            	<span class="post-date-month">{{post.date|date('F')}}</span><span class="post-date-day">{{post.date|date('d')}}</span><span class="post-date-year">{{post.date|date('Y')}}</span>
            </a>
        </div>
        <div class="post-body">
        	<div class="post-content">
            	<h1 class="post-title">
                	<a href="#">{{post.title}}</a>
                </h1>
                <div class="rich-content">{{post.content}}</div>
            </div>
            <div class="post-extra clearfix">
            	<div class="post-link-wrap">
                	<span class="tags">{{post.tags|join(' | ')}}</span>
                    <!--<span class="pipe">|</span>-->
                </div>
            </div>
            <div class="post-note">{{comment}}</div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
