{link:header}
      <div class="content">

     
          <div class="post container">

            <div class="rel-date" data-timestamp="{date}"> {date:Y-m-d H:i} </div>

            <div class="title">
              <h2>
                <a href="{url}">
                  
                    {title}
                  

                  
                </a>
              </h2>
            </div>

            <div class="article">
            {content}
            </div>

            

            <div class="metadata">
              <ul class="inline-list">
              	<li><i class="icon-time"></i>  {date:F d, Y H:i}</li>
                <li><i class="icon-link"></i> <a href="{url}"> Permalink </a> </li>
                <!--<li> <i class="icon-comment"></i> <a href="{url}"> </a></li>-->
               </ul>
			</div>
			<div style="clear: both;"> </div>
			{comment}
            
			

          </div>
 
    </div>
{link:footer}
