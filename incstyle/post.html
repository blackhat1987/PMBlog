{% include "header.html" %}
<div id="blog-main">
    <article class="post-detail">
        <h1 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h1>
        <div class="post-content fmt">{{post.content}}</div>
        <div class="post-meta clearfix">
            <div class="pull-right">
                <span class="datetime">{{post.date}}</span>
                <span>{{post.tags | join(', ')}}</span>
            </div>
        </div>
    </article><!-- end .post-detail -->

    <div id="comments">
    </div>

    <ul class="post-near">
        {% if post.prev %}
        <li>上一篇: <a href="{{post.prev.url}}">{{post.prev.title}}</a></li>
        {% endif %}
        {% if post.next %}
        <li>下一篇: <a href="{{post.next.url}}">{{post.next.title}}</a></li>
        {% endif %}
    </ul>
</div>
{% include "footer.html" %}
