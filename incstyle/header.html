<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% if post %}{{post.title}} - {% endif %}{{site.title}}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add resources -->
    <link rel="stylesheet" type="text/css" href="http://rawgithub.com/lizheming/PMBlog/theme/incstyle/style.css">
    <link rel="stylesheet" type="text/css" href="http://necolas.github.io/normalize.css/3.0.1/normalize.css">
</head>
<body id="blog">
    <div class="site-nav">
        <ol class="breadcrumb pull-left">
            <li><a href="{{site.url}}">首页</a></li>
            {% for item in menu %}
            <li><a href="{{ite.url}}"{% if item.description %} title="{{item.description}}"{% endif %}>{{item.title}}</a></li>
            {% endfor %}
        </ol>
    </div>
    <header id="blog-header">
        <div class="container">
            <div class="row">
                <div class="blog-name">
                    <h1 class="blog-logo"><a href="{{site.title}}">{{site.title}}</a></h1>
                    <div class="blog-description"></div>
                </div>
            </div>
        </div>
    </header>

    <div id="blog-body">
    <div class="container">
        <div class="row">
